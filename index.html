<!DOCTYPE html>

<html lang="es  ">
  <head>
    <title>Basal Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
  <div id="contenedor">

    <div id="calculadora">
      <div  class="contenido2">
        <h2> Hidratación Basal </h2>
        <p>Complete todos los datos</p>

        <div class="input-A">
            <label for="input" class="number">Peso en kg</label>
            <input type="number" placeholder="Ej: 25" name="input" class="input" id="Peso">
        </div>

         <p class="item" id="error"> Error de datos</p>

         <button>Calcular</button>

         <p class="resultado" id="VD">70cc/hr</p>
         <p class="resultado" id="MAN">m+m/2 : 105cc/hr</p>
      
        </div>
   
    </div>

    <div class="contenido">
      
     <h1>¿Como se calcula?</h1>
       <ul>
           <p><li>De 0 a 10Kg se calcula 100cc por cada kilo</li></p>
           <p><li>Se suman 50cc por cada kilo, hasta los 20kg</li></p>
           <p><li>De 20kg para arriba se suman 20ccpor cada kilo adicional</li></p>
    </div>
 
  </div>
  </body>
</html>


</html>
